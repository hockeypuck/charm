name: hockeypuck
summary: OpenPGP public keyserver
maintainer: Casey Marshall <cmars@cmarstech.com>
description: |
  Hockeypuck is an OpenPGP public keyserver, implementing the HKP draft
  protocol specification, as well as several extensions to the protocol supported
  by SKS. Project homepage: https://hockeypuck.github.io/
tags:
  - keyserver
  - security
  - openpgp
subordinate: false
provides:
  website:
    interface: http
  keymaster:
    interface: recon
requires:
  mongodb:
    interface: mongodb
  gatekeeper:
    interface: recon
